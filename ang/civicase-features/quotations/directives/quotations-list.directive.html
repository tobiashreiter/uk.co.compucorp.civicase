<div id="bootstrap-theme" class="civicase__container">
  <h1 ng-if="view !== 'contact'" crm-page-title>{{ ts('Manage Quotations') }}</h1>

    <a
      ng-click="redirectToQuotationCreationScreen()"
      class="btn btn-primary civicase-workflow-list__new-button">
      <i class="material-icons">add_circle</i>
    {{:: ts('Create Quotation') }}
    </a>

  <div class="panel panel-default quotation__list">
    <div class="panel-body">
      <div ng-switch="view">
        <afsearch-contact-quotations options="{contact_id: contactId}" ng-switch-when="contact"> </afsearch-contact-quotations>
        <afsearch-quotations ng-switch-default> </afsearch-quotations>
      </div>
      
    </div>
  </div>
</div>

    background-color: transparent;
