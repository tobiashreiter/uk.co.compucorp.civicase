<table role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th>
        <button type="button" class="btn btn-default btn-sm pull-left uib-left" ng-click="move(-1)">
          <i aria-hidden="true" class="material-icons">chevron_left</i>
          <span class="sr-only" aria-label="Previous Month">previous</span>
        </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
        <button tabindex="-1" id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" aria-label="Showing calendar for {{title.split(' ')[0]}} {{title.split(' ')[1]}}" type="button" class="btn btn-default btn-sm uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode">
          <span>{{title.split(' ')[0]}}</span>
          <span>{{title.split(' ')[1]}}</span>
        </button>
      </th>
      <th>
        <button type="button" class="btn btn-default btn-sm pull-right uib-right" ng-click="move(1)">
          <i aria-hidden="true" class="material-icons">chevron_right</i>
          <span class="sr-only" aria-label="Next Month">next</span>
        </button>
      </th>
    </tr>
    <tr>
      <th ng-if="showWeeks" class="text-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="text-center" ng-class="{'current-week-day': currentWeekDay === $index}">
        <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index" role="row">
      <td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass">
        <span aria-label="{{labels[$index%7].full}} {{title.split(' ')[0]}} {{::dt.label}} {{title.split(' ')[1]}}"></span>
        <button type="button" class="btn btn-default btn-sm"
          aria-hidden="true"
          tabindex="-1"
          uib-is-class="
            'btn-info' for selectedDt,
            'active' for activeDt
            on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
         >
          <span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span>
          <i class="material-icons">lens</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
