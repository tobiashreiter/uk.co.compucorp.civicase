<div crm-ui-debug="cases"></div>
<div crm-ui-debug="viewingCase"></div>
<div crm-ui-debug="viewingCaseTab"></div>
<div id="bootstrap-theme" class="clearfix civicase__container">
  <h1>
    <span ng-if="viewingCase == ''" crm-page-title>{{ ts('Manage Cases') }}</span>
    <span ng-if="viewingCase !== ''" crm-page-title>{{ ts('Case Details') }}</span>
    <a ng-if="viewingCase == ''" class="btn-primary btn civicase__case-list-add" href="/civicrm/case/add?reset=1&action=add&atype=13&context=standalone">
      <i class="material-icons">add_circle</i>Add collection</a>
  </h1>  <!-- Added for SEO purpose (This will be hidden through css) -->

  <civicase-search
    filters="filters" hidden-filters="hiddenFilters"
    expanded="searchIsOpen" on-search="applyAdvSearch(selectedFilters)">
    <div class="civicase-filters-placeholder" ng-click="unfocusCase()">
      <i class="fa fa-angle-double-down" aria-hidden="true"></i>
      {{ ts('Filters') }}
      <i class="fa fa-angle-double-down" aria-hidden="true"></i>
    </div>
  </civicase-search>
  <civicase-case-list-table></civicase-case-list-table>
</div>
